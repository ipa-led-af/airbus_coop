<?xml version="1.0"?>

<app mode="release">
    <translate type="fr"/>
    <window display-mode="-d">
        <default-size>
            <width>1920</width>
            <height>1080</height>
        </default-size>
        <header>
            <dashboards src="${rossrc}/gui/dashboards/dashboards_register.xml">
                <dashboard name="PMA" />
                <dashboard name="Tuto" />
            </dashboards>
        </header>
        <launcher default-view="OmniV2" default-mode="manu">
            <plugins src="${rossrc}/gui/plugins/plugins_register.xml">
                <group name="Moves" icon="${cobot_gui}/resources/images/move.png">
                    <plugin name="OmniV2">
                        <param name="yaml" value="${omni_gui}/resources/yaml/map.rviz"/>
                        <param name="linear_speed" value="0.5"/>
                        <param name="angular_speed" value="0.5"/>
                    </plugin>
                    <plugin name="Pma1"/>
                </group>
            <plugin name="Tuto">
            	<param name="data1" value="My remped data 1"/>
            </plugin>
            <plugin name="Ur10">
            </plugin>
            <plugin name="AvancementMission">
            </plugin>
            <plugin name="AvancementStation">
            </plugin>
            <plugin name="EtatMateriel">
            </plugin>
           </plugins>
        </launcher>
    </window>
</app>

