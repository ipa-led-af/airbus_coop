<?xml version="1.0"?>

<app mode="debug">
    <translate type="en"/>
    <window display-mode="-d">
        <default-size>
            <width>1920</width>
            <height>1080</height>
        </default-size>
        <header>
            <dashboards src="${rossrc}/gui/dashboards/dashboards_register.xml">
                <dashboard name="LWR" />
            </dashboards>
        </header>
        <launcher default-view="SSM" default-mode="auto">
            <plugins src="${rossrc}/gui/plugins/plugins_register.xml">
                <group name="Moves" icon="${cobot_gui}/resources/images/move.png">
                    <plugin name="OmniV2">
                        <param name="yaml" value="${omni_gui}/resources/yaml/sara.rviz"/>
                        <param name="linear_speed" value="0.6"/>
                        <param name="angular_speed" value="1.0"/>
                    </plugin>
                </group>
                <plugin name="SSM">
                    <param name="ssm_server_name" value="/ssm"/>
                </plugin>
                <plugin name="Rviz">
					<param name="yaml" value="${plugin_rviz}/resources/config/default_sara_lwr.rviz"/>
                </plugin>
                <plugin name="Rqt"/>
                <group name="Monitoring" icon="${cobot_gui}/resources/images/icon_monitoring.png">
                    <plugin name="NodeManager"/>
                    <plugin name="LogManager"/>
                </group>
           </plugins>
        </launcher>
    </window>
</app>

