<?xml version="1.0"?>

<app mode="debug">
    <translate type="en"/>
    <window display-mode="-d">
        <default-size>
            <width>1920</width>
            <height>1080</height>
        </default-size>
        <header>
        </header>
        <launcher default-view="SSM" default-mode="manu">
            <plugins src="${rossrc}/gui/plugins/plugins_register.xml">
                <plugin name="AldoPlugin"/>
                <plugin name="SSM">
                    <param name="ssm_server_name" value="/ssm"/>
                </plugin>
                <plugin name="Rviz">
					<param name="yaml" value="${plugin_rviz}/resources/config/aldo.rviz"/>
                </plugin>
                <plugin name="Rqt"/>
                <group name="Monitoring" icon="${cobot_gui}/resources/images/icon_monitoring.png">
                    <plugin name="NodeManager"/>
                    <plugin name="LogManager"/>
                </group>
           </plugins>
        </launcher>
    </window>
</app>

